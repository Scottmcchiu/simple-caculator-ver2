<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Caculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./lib/jquery-3.4.1.js" charset="utf-8"></script>
  <script src="./js/index.js" charset="utf-8"></script>
  <script src="./js/function.js" charset="utf-8"></script>
</head>

<body>
  <div id="caculator">
    <div id="display-area">
      <div id="left-digits"></div>
      <div id="right-symbol">
        <span id="function" class="content-area"></span>
        <span id="operator" class="content-area">=</span>
      </div> <!-- #right-symbol -->
    </div> <!-- #display-area -->
    <div id="button-area">
      <ul>
        <li class="btn num off">7</li>
        <li class="btn num off">8</li>
        <li class="btn num off">9</li>
        <li class="btn opr off">+</li>
        <li class="btn fun off">M+</li>
        <li class="btn num off">4</li>
        <li class="btn num off">5</li>
        <li class="btn num off">6</li>
        <li class="btn opr off">-</li>
        <li class="btn fun off">M-</li>
        <li class="btn num off">1</li>
        <li class="btn num off">2</li>
        <li class="btn num off">3</li>
        <li class="btn opr off">*</li>
        <li class="btn fun off">MR</li>
        <li class="btn clr off">C</li>
        <li class="btn num off">0</li>
        <li class="btn opr off">=</li>
        <li class="btn opr off">/</li>
        <li class="btn fun">ON</li>
      </ul>
    </div> <!-- #button-area -->
  </div> <!-- #caculator -->

</body>

</html>
